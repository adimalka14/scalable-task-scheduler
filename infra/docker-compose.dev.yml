# Development environment - extends base services and adds monitoring
version: '3.8'

services:
  # Monitoring services (dev only)
  prometheus:
    image: prom/prometheus:latest
    container_name: task_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - ./prometheus/recording-rules.yml:/etc/prometheus/recording-rules.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: task_grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

  # Infrastructure Exporters (dev only)
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: task_redis_exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis:6379"
    depends_on:
      - redis

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: task_postgres_exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/taskdb?sslmode=disable"
    depends_on:
      - postgres

  node_exporter:
    image: prom/node-exporter:latest
    container_name: task_node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
