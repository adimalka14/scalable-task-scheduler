# Production environment - extends base services and adds app container
# Monitoring should be handled by cloud provider (Prometheus/Grafana in k8s)
version: '3.8'

services:
  app:
    build: .
    container_name: task_app
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
      - rabbitmq
    ports:
      - "8080:8080"
